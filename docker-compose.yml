services:
  - type: web
    name: daily-quotes-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn motivation_api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///quotes.db