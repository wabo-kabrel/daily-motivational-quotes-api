services:
  - type: web
    name: daily-motivational-quotes-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m flask db upgrade
    startCommand: gunicorn "motivation_api.app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_APP
        value: motivation_api.app
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///quotes.db
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_API_KEY
        generateValue: true
      - key: RATE_LIMIT
        value: 60/minute