services:
  - type: web
    name: daily-quotes-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      flask db upgrade
      gunicorn motivation_api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///quotes.db
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: ADMIN_API_KEY
        value: your_admin_api_key_here
      - key: RATE_LIMIT
        value: 60/minute